# Grafana Dashboards Provisioning Configuration
# Auto-loads dashboard JSON files from the specified directory

apiVersion: 1

providers:
  - name: 'LLM Shield Dashboards'
    orgId: 1
    folder: 'LLM Shield'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
