name: API CI

on:
  push:
    branches: [main]
    paths:
      - 'crates/llm-shield-api/**'
      - '.github/workflows/api-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'crates/llm-shield-api/**'

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test API
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: cargo test -p llm-shield-api --all-features

      - name: Check formatting
        run: cargo fmt -p llm-shield-api -- --check

      - name: Run clippy
        run: cargo clippy -p llm-shield-api --all-features -- -D warnings

  build:
    name: Build API
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build -p llm-shield-api --release
